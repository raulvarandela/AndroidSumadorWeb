<!DOCTYPE html>
<html lang="es">
<head>
    <title>Sumadora</title>
    <meta charset="utf-8"/>
    <script>
		function suma(){

			const op1 = document.getElementById("op1");
			const op2 = document.getElementById("op2");
			const dvResultado = document.getElementById("dvResultado");

			let vop1 = parseInt(op1.value);
			let vop2 = parseInt(op2.value);

			dvResultado.innerHTML = "<b> Resultado: " + (vop1 + vop2) + "</b>";

			return false;
		}

    </script>

</head>

<body>
<h1>Sumadora</h1>
<form id="frmSumadora" onsubmit="return suma()">
    <label for="op1">Operando 1</label>
    <input type="number" id="op1" value="0"/>
    <br>
    <label for="op2">Operando 2</label>
    <input type="number" id="op2" value="0"/>
    <br>
    <input type="submit" value="+"/>

</form>

<div id="dvResultado">
</div>


</body>
</html>
